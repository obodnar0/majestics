  <div class="root-block">
  <h2>Створення конкурсу</h2>
  <div class="form-group">
    <label for="title">Назва</label>
    <input #contestTitle type="text" class="form-control" id="title" required>
  </div>

  <div class="form-group">
    <label for="description">Опис</label>
    <input #contestDescription type="text" class="form-control" id="description">
  </div>

  <div class="form-group">
    <label for="isOpen">Закритий конкурс</label>
    <input #contestIsOpen type="checkbox" class="form-control" id="isOpen">
  </div>

  <button (click)="addContest(contestTitle.value, contestDescription.value, contestIsOpen.value)" type="submit" class="btn btn-success">Створити</button>
</div>
